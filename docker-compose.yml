services:
  # ---- LiveKit SFU Server ----
  livekit:
    image: livekit/livekit-server:latest
    container_name: founderstribe-livekit
    ports:
      - "7880:7880" # HTTP / WebSocket
      - "7881:7881" # RTC over TCP
      - "50000-50060:50000-50060/udp" # WebRTC UDP
    volumes:
      - ./livekit.yaml:/livekit.yaml
      - ./certs:/certs:ro
    command: --config /livekit.yaml
    restart: unless-stopped

  # ---- Redis (Socket.io adapter + caching) ----
  redis:
    image: redis:7-alpine
    container_name: founderstribe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # ---- Backend API (Voice Service) ----
  voice-service:
    build:
      context: ./services/voice-service-js
      dockerfile: Dockerfile
    container_name: founderstribe-voice-service
    ports:
      - "3002:3002"
    env_file:
      - ./services/voice-service-js/.env
    environment:
      - REDIS_URL=redis://redis:6379
      - LIVEKIT_URL=ws://livekit:7880
      - LIVEKIT_API_KEY=2eqpu81kmIsK4oWM
      - LIVEKIT_API_SECRET=dAfg5eXbr7FTU45LXhR1fmjuKCktGzfE
      - PORT=3002
    depends_on:
      - redis
      - livekit

    restart: unless-stopped

  # ---- News Service ----
  news-service:
    build:
      context: ./services/news-service
      dockerfile: Dockerfile
    container_name: founderstribe-news-service
    ports:
      - "3001:3001"
    env_file:
      - ./services/news-service/.env
    environment:
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---- Tribe Service (Community Messaging) ----
  tribe-service:
    build:
      context: ./services/tribe-service
      dockerfile: Dockerfile
    container_name: founderstribe-tribe-service
    ports:
      - "3003:3003"
    env_file:
      - ./services/tribe-service/.env
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=3003
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---- Founder Match Service (Co-founder Discovery) ----
  founder-match-service:
    build:
      context: ./services/founder-match-service
      dockerfile: Dockerfile
    container_name: founderstribe-founder-match-service
    ports:
      - "3004:3004"
    env_file:
      - ./services/founder-match-service/.env
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=3004
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3004/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---- Gig Marketplace Service ----
  gig-marketplace-service:
    build:
      context: ./services/gig-marketplace-service
      dockerfile: Dockerfile
    container_name: founderstribe-gig-marketplace-service
    ports:
      - "3005:3005"
    env_file:
      - ./services/gig-marketplace-service/.env
    environment:
      - PORT=3005
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3005/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
